<!DOCTYPE html>
<html>
<head>
    <title>Bee Icon Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .preview-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon-row {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .dark-bg {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1>Bee Icon Preview</h1>
        
        <div class="icon-row">
            <div class="icon-box">
                <h3>Small (24px)</h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bee body - hexagon shaped -->
                    <path d="M12 3 L18 7 L18 13 L12 17 L6 13 L6 7 Z" fill="#DAA520" stroke="#1a1a1a" stroke-width="0.5"/>
                    <!-- Stripes on body -->
                    <path d="M6 8.5 L18 8.5 M6 11.5 L18 11.5" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
                    <!-- Head -->
                    <circle cx="12" cy="5" r="2.5" fill="#1a1a1a"/>
                    <!-- Wings - left -->
                    <ellipse cx="7" cy="8" rx="3" ry="5" fill="#FFBF00" fill-opacity="0.6" transform="rotate(-20 7 8)"/>
                    <!-- Wings - right -->
                    <ellipse cx="17" cy="8" rx="3" ry="5" fill="#FFBF00" fill-opacity="0.6" transform="rotate(20 17 8)"/>
                    <!-- Antennae -->
                    <path d="M10.5 4 L9 2 M13.5 4 L15 2" stroke="#1a1a1a" stroke-width="0.8" stroke-linecap="round"/>
                    <!-- Eyes -->
                    <circle cx="10.5" cy="5" r="0.5" fill="white"/>
                    <circle cx="13.5" cy="5" r="0.5" fill="white"/>
                    <!-- Stinger -->
                    <path d="M12 16 L12 18" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>
                </svg>
            </div>
            
            <div class="icon-box">
                <h3>Medium (48px)</h3>
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Same paths as above -->
                    <path d="M12 3 L18 7 L18 13 L12 17 L6 13 L6 7 Z" fill="#DAA520" stroke="#1a1a1a" stroke-width="0.5"/>
                    <path d="M6 8.5 L18 8.5 M6 11.5 L18 11.5" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
                    <circle cx="12" cy="5" r="2.5" fill="#1a1a1a"/>
                    <ellipse cx="7" cy="8" rx="3" ry="5" fill="#FFBF00" fill-opacity="0.6" transform="rotate(-20 7 8)"/>
                    <ellipse cx="17" cy="8" rx="3" ry="5" fill="#FFBF00" fill-opacity="0.6" transform="rotate(20 17 8)"/>
                    <path d="M10.5 4 L9 2 M13.5 4 L15 2" stroke="#1a1a1a" stroke-width="0.8" stroke-linecap="round"/>
                    <circle cx="10.5" cy="5" r="0.5" fill="white"/>
                    <circle cx="13.5" cy="5" r="0.5" fill="white"/>
                    <path d="M12 16 L12 18" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>
                </svg>
            </div>
            
            <div class="icon-box">
                <h3>Large (64px)</h3>
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Same paths as above -->
                    <path d="M12 3 L18 7 L18 13 L12 17 L6 13 L6 7 Z" fill="#DAA520" stroke="#1a1a1a" stroke-width="0.5"/>
                    <path d="M6 8.5 L18 8.5 M6 11.5 L18 11.5" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
                    <circle cx="12" cy="5" r="2.5" fill="#1a1a1a"/>
                    <ellipse cx="7" cy="8" rx="3" ry="5" fill="#FFBF00" fill-opacity="0.6" transform="rotate(-20 7 8)"/>
                    <ellipse cx="17" cy="8" rx="3" ry="5" fill="#FFBF00" fill-opacity="0.6" transform="rotate(20 17 8)"/>
                    <path d="M10.5 4 L9 2 M13.5 4 L15 2" stroke="#1a1a1a" stroke-width="0.8" stroke-linecap="round"/>
                    <circle cx="10.5" cy="5" r="0.5" fill="white"/>
                    <circle cx="13.5" cy="5" r="0.5" fill="white"/>
                    <path d="M12 16 L12 18" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
        
        <h2>On Dark Background (like chat button)</h2>
        <div class="icon-row">
            <div class="icon-box">
                <div class="dark-bg">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3 L18 7 L18 13 L12 17 L6 13 L6 7 Z" fill="#DAA520" stroke="#1a1a1a" stroke-width="0.5"/>
                        <path d="M6 8.5 L18 8.5 M6 11.5 L18 11.5" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
                        <circle cx="12" cy="5" r="2.5" fill="#1a1a1a"/>
                        <ellipse cx="7" cy="8" rx="3" ry="5" fill="#FFBF00" fill-opacity="0.6" transform="rotate(-20 7 8)"/>
                        <ellipse cx="17" cy="8" rx="3" ry="5" fill="#FFBF00" fill-opacity="0.6" transform="rotate(20 17 8)"/>
                        <path d="M10.5 4 L9 2 M13.5 4 L15 2" stroke="#1a1a1a" stroke-width="0.8" stroke-linecap="round"/>
                        <circle cx="10.5" cy="5" r="0.5" fill="white"/>
                        <circle cx="13.5" cy="5" r="0.5" fill="white"/>
                        <path d="M12 16 L12 18" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
